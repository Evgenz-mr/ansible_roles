global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s 
alerting:
  alertmanagers:
  - scheme: http
    timeout: 10s
    api_version: v1
    static_configs:
    - targets: [] 
scrape_configs: 
- job_name: 'node'
  scrape_interval: 5s
  static_configs:
  - targets:
    - test:9100


- job_name: prometheus
  honor_labels: true
  honor_timestamps: true
  params:
    match[]:
    - '{__name__=~''.+''}'
  scrape_interval: 30s
  scrape_timeout: 30s
  metrics_path: /federate
  scheme: http
  tls_config:
    insecure_skip_verify: true
  static_configs:
  - targets:
    - prometheus-ci123
    - prometheus-ci45
    - prometheus-ci67
