---
# tasks file for jenkins
- include_tasks: Install a list of packages.yml

- name: Importing the repository key from Jenkins
  rpm_key:
    state: present
    key: https://jenkins-ci.org/redhat/jenkins-ci.org.key

- name: Download jenkins.repo
  get_url:
    url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo

- name: Ensure JAVA is installed
  command: java -version
  register: prereq_java
  changed_when: false

- name: Install the Jenkins
  yum:
    name: jenkins
    state: present

- name: Configure Jenkins
  template:
    src: jenkins
    dest: "{{ jenkins_config }}"
    mode: 0755
  notify:
    - restart jenkins

- name: Start service Jenkins
  systemd:
    name: jenkins
    state: started
    enabled: yes
    daemon_reload: yes

- firewalld:
    port: "{{ jenkins_port }}/tcp"
    permanent: yes
    state: enabled
    notify:
      - restart jenkins

- name: Sleep for 30 seconds and continue with play
    wait_for: timeout=30

- include_tasks: Check admin password.yml