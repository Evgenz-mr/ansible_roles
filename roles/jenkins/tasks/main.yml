---
# tasks file for jenkins
- include_tasks: Install a list of packages.yml

- name: Ensure Jenkins Repository is Installed
    yum_repository:
      name: jenkins
      state: present
      description: Official Jenkins Yum Repo
      baseurl: http://pkg.jenkins.io/redhat
      gpgkey: https://jenkins-ci.org/redhat/jenkins-ci.org.key
      gpgcheck: yes
      enabled: yes

- name: Ensure JAVA is installed
  command: java -version
  register: prereq_java
  changed_when: false

- name: Ensure Jenkins is Installed
    yum :
      name: jenkins
      update_cache: yes
      state: present

- name: Configure Jenkins
  template:
    src: jenkins
    dest: "{{ jenkins_config }}"
    mode: 0755
  notify:
    - restart jenkins

- name: Start service Jenkins
  systemd:
    name: jenkins
    state: started
    enabled: yes
    daemon_reload: yes

- firewalld:
    port: "{{ jenkins_port }}/tcp"
    permanent: yes
    state: enabled
    notify:
      - restart jenkins

- name: Sleep for 30 seconds and continue with play
  wait_for: timeout=30

- include_tasks: Check admin password.yml